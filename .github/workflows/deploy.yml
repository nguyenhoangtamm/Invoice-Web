name: Build and Deploy to VPS

on:
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build

            - name: Deploy dist to VPS
              if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  password: ${{ secrets.VPS_PASSWORD }}
                  port: 22
                  script: |
                      # Remove old dist folder and upload new dist
                      rm -rf ${{ secrets.VPS_DEPLOY_PATH }}/dist
                      mkdir -p ${{ secrets.VPS_DEPLOY_PATH }}/dist
                      echo "✅ Dist folder cleaned"

            - name: Upload dist files to VPS
              if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  password: ${{ secrets.VPS_PASSWORD }}
                  port: 22
                  source: "dist/*"
                  target: ${{ secrets.VPS_DEPLOY_PATH }}

            - name: Reload Nginx
              if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  password: ${{ secrets.VPS_PASSWORD }}
                  port: 22
                  script: |
                      sudo systemctl reload nginx
                      echo "✅ Nginx reloaded successfully"

            - name: Deployment Success Notification
              if: success()
              run: echo "✅ Deployment to VPS successful!"

            - name: Deployment Failure Notification
              if: failure()
              run: echo "❌ Deployment to VPS failed!"
